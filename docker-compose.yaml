version: '3'

services:
  app:
    build: 
      context: node
    container_name: app  
    networks:
      - desafio-node
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db       

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ../docker/mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - desafio-node   

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    image: brunoohsilvaa/nginx:prod
    container_name: nginx
    networks:
      - desafio-node
    ports:
      - "8080:80"
    depends_on: 
      - app       
networks:
  desafio-node:
        driver: bridge        